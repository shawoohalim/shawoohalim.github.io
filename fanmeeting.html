<div class="google-map">
          <div id="googleMap"></div>
          <script>
            var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})

            var map = L.map('googleMap')
                  .addLayer(mapboxTiles)
                  .setView([30.583333,114.316667], 5);

            var data = [];
                  var items = [];
            var airtable_read_endpoint = "https://api.airtable.com/v0/app9QmDpE8gaah4JA/fanmeeting?api_key=keyObmvKsLHdsrr8D&maxRecords=12&view=Grid%20view";

            $.getJSON(airtable_read_endpoint, function(result) {
                   $.each(result.records, function(key,value) {
                       items = {};
                           items["name"] = value.fields.Name;
                           items["date"] = value.fields.date;
                           items["latitud"] = value.fields.Lat;
                           items["longitud"] = value.fields.Lng;
                           data.push(items);
                           console.log(items);
                    }); // end .each
            }); // end getJSON
                  </script>
                  <script>
        function show_city(){

          for (var i in data) {
              var latlng = L.latLng({ lat: data[i].latitud, lng: data[i].longitud });
              L.marker( latlng )
                  .bindPopup(  data[i].name+'<br>'+data[i].date )
                  .addTo(map);
          }
        }
        </script>
