<script>

$(document).ready(function(){
    $('#right').click(function () {
        $("#banner ul").animate({marginLeft:"-720px"},600, function () {
            $("#banner ul>li").eq(0).appendTo($("#banner ul"));
            $("#banner ul").css('marginLeft','0px');
        });
    })
    $('#left').click(function () {
        $("#banner ul").css('marginLeft','-720px');
        $("#banner ul>li").eq(3).prependTo($("#banner ul"));
        $("#banner ul").animate({marginLeft:"0px"},600);
    });


$("#showdate").click(function(){
    $("#idol").hide();
			if($("#date").css("display")=="none"){
				$("#date").show();
			}else{
				$("#date").hide();
			}
		});

    $("#showidol").click(function(){
      $("#date").hide();

    			}else{
    				$("#idol").hide();
