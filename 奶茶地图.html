<!DOCTYPE html>
<html>
<head>
  <title>homwtown of native korean member</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
  </script>
</head>

<body>
  <h1>hometown of native korean members</h1>
  <div id="map" style="width: 1200px; height: 800px"></div>
  <button type="button" class="btn btn-warning" id='roll_up' onclick="show_hometown();">Show Universities</button><br>
  <script>
    var mapboxTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})

    var map = L.map('map')
          .addLayer(mapboxTiles)
          .setView([26.15,119.283333], 8);

          var schoolicon = L.icon ({
							      iconUrl:'https://airtable.com/tblR6hCLM17qVJGrR/viwjTREEarfUHK7aS/recXY7UsWWQ0glQ5B',
							      iconSize:     [25, 25],
							       popupAnchor:  [0, -15]
							    });

          var items = [];
    var airtable_read_endpoint = "https://api.airtable.com/v0/appLXe1CjtR38C1dJ/Table%201?api_key=keyObmvKsLHdsrr8D&maxRecords=100&view=Grid%20view";
    var data = [];
    $.getJSON(airtable_read_endpoint, function(result) {
           $.each(result.records, function(key,value) {
               items = {};
                   items["name"] = value.fields.Name;
                   items["latitud"] = value.fields.Lat;
                   items["longitud"] = value.fields.Lng;
                   data.push(items);
                   console.log(items);
            }); // end .each
    }); // end getJSON
          </script>
          <script>
function show_hometown(){

  for (var i in data) {
      var latlng = L.latLng({ lat: data[i].latitud, lng: data[i].longitud });
      L.marker( latlng ,{icon:schoolicon})
          .bindPopup( data[i].name  )
          .addTo(map);
  }
}
</script>
          </body>
          </html>
